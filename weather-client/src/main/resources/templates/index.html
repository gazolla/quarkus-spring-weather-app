<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Weather App</h1>
        <form hx-get="/weather" hx-target="#weather-info" hx-trigger="submit">
            <input type="text" name="location" placeholder="Enter location" class="p-2 border rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Get Weather</button>
        </form>
        <div id="weather-info" class="mt-4"></div>
    </div>
</body>
</html>
